<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pdfolio — Demo DB Viewer</title>

  <!-- Bootstrap (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- DataTables (CDN) -->
  <link href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/responsive/3.0.3/css/responsive.bootstrap5.min.css" rel="stylesheet" />


</head>

<body>
  <div class="container-fluid">
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-2">
      <div>
        <h3 class="mb-0">Pdfolio — Demo DB Viewer</h3>
        <div class="small-muted" id="health">Loading health…</div>
      </div>

      <div class="d-flex gap-2 align-items-center">
        <input id="filter" class="form-control" style="min-width:320px"
          placeholder="Filter by filename / extension / content type…" />
        <button id="refresh" class="btn btn-primary">Refresh</button>
      </div>
    </div>

    <div class="small-muted mb-2" id="meta">Loading…</div>

    <table id="grid" class="table table-striped table-bordered nowrap w-100">
      <thead>
        <tr>
          <th>Id</th>
          <th>FileName</th>
          <th>Ext</th>
          <th>ContentType</th>
          <th>SizeBytes</th>
          <th>FileBytes</th>
          <th>PdfBytes</th>
          <th>ReportBytes</th>
          <th>PDF?</th>
          <th>CreatedUtc</th>
          <th>Status</th>
          <th>Error</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="small-muted mt-3">
      Tip: run conversions first via <span class="mono">dotnet run -- --folder "..\Pdfolio.TestFiles"</span>
      then start this viewer with <span class="mono">npm run demo</span>.
    </div>
  </div>

  <!-- jQuery (required for DataTables with this setup) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/3.0.3/js/dataTables.responsive.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/3.0.3/js/responsive.bootstrap5.min.js"></script>

  <!-- Local JS -->
  <script src="../SiteAssets/site.js"></script>
  <link rel="stylesheet" href="./SiteAssets/site.css" />
</body>

</html>
